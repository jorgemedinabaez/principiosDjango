{% extends 'menu.html' %}
{% block fecha %}
{% load static %}

<img src="{% static 'img/gatito.png' %}" height="250" width="250" alt="" />
<img src="{% static 'img/perrito.png' %}" height="250" width="250" alt="" />
{% include 'fragmento_nombre.html' with persona='Pedro' saludo='Hola' %}
<h1 class="text-warning">Hola {{name}} :</h1>
<h1 class="text-success">La Fecha Actual es : {{ fecha }}</h1>
<h1 class="text-danger">Mis frutas</h1>
<ul>
    {% for fruta in frutas %}
        <li class="text-primary">{{fruta}}</li>
    {% endfor %}
</ul>

{% endblock fecha %}
